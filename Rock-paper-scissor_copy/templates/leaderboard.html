<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 1.2rem;
        }
        th {
            background: #2ed573;
            color: white;
        }
    
        .icon {
            font-size: 1.5rem;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Player 1</th>
            <th>Score 1</th>
            <th>Player 2</th>
            <th>Score 2</th>
        </tr>
        {% for row in scores %}
        {% set winner1 = row[1] > row[3] %}
        {% set winner2 = row[3] > row[1] %}
        <tr class="{{ 'winner' if winner1 else 'loser' }}">
            <td>{{ row[0] }} {% if winner1 %}<span class="icon">🏆</span>{% else %}<span class="icon">😞</span>{% endif %}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }} {% if winner2 %}<span class="icon">🏆</span>{% else %}<span class="icon">😞</span>{% endif %}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
