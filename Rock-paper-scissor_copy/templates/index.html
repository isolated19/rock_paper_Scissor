<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <form action="/save_players" method="POST" id="playerForm">
        <input type="text" name="player1" id="player1" placeholder="Enter Player 1 Name">
        <input type="text" name="player2" id="player2" placeholder="Enter Player 2 Name">
        <br>
        <button type="submit" id="startButton">Start Game</button>
    </form>

    <script>
        const player1Input = document.getElementById("player1");
        const player2Input = document.getElementById("player2");
        const startButton = document.getElementById("startButton");

        function checkInputs() { //start button visible afte the value has been entered
            if (player1Input.value.trim() !== "" && player2Input.value.trim() !== "") {
                startButton.style.display = "inline-block";
            } else {
                startButton.style.display = "none";
            }
        }

        // Event listeners for input validation
        player1Input.addEventListener("input", checkInputs);
        player2Input.addEventListener("input", checkInputs);
    </script>
</body>
</html>
